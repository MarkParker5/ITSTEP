	/*-------Перемещение по кругу--------*/
	
	let R=200; // радиус вращения
	let L=0; // не трогать
	function move(){
	L++;
	let elem=document.getElementById("rect");
	elem.style.left = R*Math.cos(L*Math.PI/180)+200+"px"//200x200 - центр вращения
	elem.style.top = R*Math.sin(L*Math.PI/180)+200+"px"//
	}
	
  	setInterval("move()", 10);//скорость вращения
  	
  </script>
