<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>JavaScipt</title>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	
<script>
	for(let i = 1599; i <= 2056; i++){
		if(i%4 || (! i%100 && i%400)){
			document.write('<p>'+i+'</p>')}
		else{
			document.write('<em style="color:pink">'+i+'</em>')}}
</script>


















</body>
</html>
