<h1>Клёст-еловик</h1>
<img src="img/275px-Red_Crossbills_(Male).jpg" alt="">
<p>Клёст-еловик, или обыкновенный клёст — лесная певчая птица семейства вьюрковых , отряда воробьинообразных. Характеризуется мощным клювом с перекрещивающимися кончиками и питанием семенами ели и других хвойных деревьев (отсюда русское название вида).
</p>
<br clear="all">
<ul><strong>Содержние</strong>
	<li>Общая характеристика</li>
    <li>Внешний вид</li>

   	<li>Классификация</li>
</ul>


<div>
	<strong>Общая характеристика</strong>
	<p>Птица немного крупнее воробья, но мельче скворца. 
	Длина тела до 17 см, весит 43—57 г</p>
	<p>Замечателен своеобразным строением клюва. Надклювье и подклювье скрещиваются между собой, и их острые концы выдаются по бокам клюва. Подобно попугаям, использует клюв для лазания.</p>
</div>

<div>
	<strong>Внешний вид</strong>
<p>Самцы красные или красно-малиновые, нижняя часть брюха серовато-белая. Самки зеленовато-серые с жёлто-зелёными краями перьев. Молодые птицы серые в пестринах, самцы-первогодки оранжево-жёлтые. Крылья и хвост бурые.</p>

<p>Клюв не очень толстый, более вытянут, менее загнут, слабее перекрещивающиеся концы его длиннее и тоньше по сравнению с родственным видом клеста-сосновика.</p>

<p>Имеет крупную голову, цепкие лапы, позволяющие подвешиваться к шишкам вниз головой, короткий глубоко вырезанный хвост.</p>
</div>



<div>
<strong>Образ жизни</strong>

<p>Дневная, шумная и подвижная птица. Почти всё время проводит на деревьях. Летает, быстро по волнистой траектории. В полёте стайка клестов перекликается, издавая «кеп-кеп-кеп».</p>

<p>В образе жизни всех видов клестов есть интересная особенность. Поскольку клесты кормятся почти преимущественно хвойными семенами, урожай которых бывает не каждый год, в сезонных явлениях этих птиц можно заметить годовые колебания.</p>

<p>В любое время года клесты совершают перекочёвки, покидая области с неурожаем шишек и скопляясь в большом количестве в урожайных местах хвойных лесных массивов.</p>

<p>Помимо хвойных семян клесты питаются сорняками и семенами подсолнуха, иногда насекомыми.
</p></div>


<div>
<strong>Распространение</strong>

<p>Клёст-еловик населяет хвойные леса Европы, Северо-Западной Африки, Северной и Центральной Азии, Филиппин, Северной и Центральной Америки (на юге до Гватемалы). Представлен на территории бывшего СССР.</p>

<p>Живёт в хвойных и смешанных, но преимущественно в еловых, реже сосновых и лиственничных лесах, но не в кедровых.</p>
</div>
