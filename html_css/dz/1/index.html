<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>HomeWork</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<div class="container">
<div>
	<label for="email" class="necessarily">E-mail</label><input type="email" id="email" name="email"><img src="img/arrow.jpg" alt=""> <label><sub>Необходимо ввести рабочий e-mail адрес, так как на него будет выслано письмо для подвтерждения регистрации</sub></label>
</div>

<div>
	<label for="password" class="necessarily">Пароль</label><input type="password" id="password" name="password">
</div>

<div>
	<label for="password2" class="necessarily">Подтверждение пароля</label><input type="password" id="password2" name="password2">
</div>

<div>
	<label for="name" class="necessarily">Имя</label><input type="text" id="name" name="name"><img src="img/arrow.jpg" alt=""><label><sub>Могут видеть <a href="">Все</a></sub></label>
</div>

<div>
	<label for="surname" class="necessarily">Фамилия</label><input type="text" id="surname" name="surname"><img src="img/arrow.jpg" alt=""><label><sub>Могут видеть <a href="">Все</a></sub></label>
</div>

<div>
	<label for="nickname" class="necessarily">Никнейм</label><input type="text" id="nickname" name="nickname"><img src="img/arrow.jpg" alt=""><label><sub>Необходим для форумов, коментариев и т.д.
	Является уникальным в пределах одного сайта</a></sub></label>
</div>

<div>
	<label for="date" class="necessarily">Дата рождения</label><input type="date" id="date" name="date"><img src="img/arrow.jpg" alt=""><label><sub>Могут видеть <a href="">Все</a></sub></label>
</div>

<div>
	<label for="" class="necessarily">Пол</label>
	<label><input type="radio" id="gender" name="gender">Женщина</label>
	<label><input type="radio" id="gender2" name="gender">Мужчина</label>
</div>

<div>
	<label for="" class="necessarily">Место проживания</label> 
	<select name="home" id="home">
		<option value="Выбрать место жительства"></option>
	</select>
</div>

<div>
	<label for="photo">Персональное фото</label><input type="file"><img src="img/arrow.jpg" alt=""><label><sub>Необходимо для системы знакомств и поиска Вашего профиля другими пользователями системы<a href="">Unet</a></a></sub></label>
</div>

<div>
	<label for="avatar">Аватар</label><input type="file"><img src="img/arrow.jpg" alt=""><label><sub>Необходим для форумов, коментариев и т.д.
	Макс. размер 110х110рхб 100Kb </a></sub></label>
</div>

<div>
	<label for="site">Адресс вашего сайта</label><input type="text" placeholder="https://">
</div>

<div>
	<label for="" class="necessarily">Код безопасности</label><input type="text"> <img src="img/capcha.jpg" alt="JyD4A"><img src="img/load.jpg" alt="">
</div>

<div>
	<label for="" class="necessarily">Условия пользования</label><input type="checkbox"> <span>Подтверждаю <a><a href="">условия пользования</a></a> <strong>uNet</strong> сообщества<br></span><sub>Мы гарантируем, Ваши <strong>конфиденциальные данные</strong> никогда не попадут в чужие руки</sub>
</div>

<div>
	<button>Регистрация</button>
</div>
</div>
