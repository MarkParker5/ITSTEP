<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
<!-- SLIDER -->
<div id="slider">
	<!-- CONTROL -->
	<input type="radio" name="pic" id="pic1" checked="checked">
	<label for="pic1"></label>
	<input type="radio" name="pic" id="pic2">
	<label for="pic2"></label>
	<input type="radio" name="pic" id="pic3">
	<label for="pic3"></label>
	<input type="radio" name="pic" id="pic4">
	<label for="pic4"></label>
	<input type="radio" name="pic" id="pic5">
	<label for="pic5"></label>

	<label for="pic1" class="arrow" id="arr1"></label>
	<label for="pic2" class="arrow" id="arr2"></label>
	<label for="pic3" class="arrow" id="arr3"></label>
	<label for="pic4" class="arrow" id="arr4"></label>
	<label for="pic5" class="arrow" id="arr5"></label>

	<!-- CONTENT -->
	<div class="slides">
		<ul>
			<li><img src="img/image1.png" alt="image1"></li>
			<li><img src="img/image2.png" alt="image2"></li>
			<li><img src="img/image3.png" alt="image3"></li>
			<li><img src="img/image4.png" alt="image4"></li>
			<li><img src="img/image5.png" alt="image5"></li>
		</ul>
	</div>
</div>

















</body>
</html>
